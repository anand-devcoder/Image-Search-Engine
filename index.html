<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="search-area">
        <div class="black"></div>
        <div class="content">
            <h1>Image Search Engine</h1>
            <p>Search and Download Any Image Within A Second</p>
            <div class="search-box">
                <input type="text" placeholder="Search images...">
                <div class="btn">
                    <button><img src="images/search.svg" alt="img"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="image-gallery">
        <ul class="pre-images">
            <li class="image"><img src="images/img-1.jpg" alt="img" class="photo"></li>
            <li class="image"><img src="images/img-2.png" alt="img" class="photo"></li>
            <li class="image"><img src="images/img-3.png" alt="img" class="photo"></li>
            <li class="image"><img src="images/img-4.jpg" alt="img" class="photo"></li>
            <li class="image"><img src="images/img-5.jpg" alt="img" class="photo"></li>
            <li class="image"><img src="images/img-6.webp" alt="img" class="photo"></li>
            <li class="image"><img src="images/img-7.jpg" alt="img" class="photo"></li>
            <li class="image"><img src="images/img-8.jpg" alt="img" class="photo"></li>
            <li class="image"><img src="images/img-9.jpg" alt="img" class="photo"></li>
            <li class="image"><img src="images/img-10.jpg" alt="img" class="photo"></li>            
            <li class="image"><img src="images/img-11.jpg" alt="img" class="photo"></li>            
            <li class="image"><img src="images/img-12.jpg" alt="img" class="photo"></li>            
            <li class="image"><img src="images/img-13.jpg" alt="img" class="photo"></li>            
            <li class="image"><img src="images/img-14.jpg" alt="img" class="photo"></li>            
            <li class="image"><img src="images/img-15.jpg" alt="img" class="photo"></li>            
        </ul>
        <button id="load">More</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
